<!DOCTYPE html>

<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>HTML/CSS</title>
    </head>

    <body>
        <!-- Uso de las etiquetas para listas -->
        <ul>
            <li> Té </li>
            <li> Café </li>
            <li> Leche </li>
            <li> Sal </li>
        </ul>
        <ol type="A"> <!-- I, i, 1, A, a -->
            <li> Té </li>
            <li> Café </li>
            <li> Leche </li>
            <li> Sal </li>
        </ol>
        <dl>
            <dt> Té </dt>
            <dd> Beberé un poco. </dd>
            <dt> Café </dt>
            <dd> Tomar solo en las mañanas. </dd>
            <dt> Leche </dt>
            <dd> Comprar 1 caja. </dd>
            <dt> Sal </dt>
            <dd> Pedir prestado un poco. </dd>
        </dl>

        <!-- Uso de la etiqueta <iframe> = MARCOS -->
        <iframe src="https://www.google.com/search?igu=1" width="500" height="150"></iframe>

        <!-- Uso de la etiqueta <div> =  -->
        <div> Esto es un div. </div>

        <!-- Uso de la etiqueta <span> =  -->
        <span> Esto es un span. </span>
    </body>

</html>
